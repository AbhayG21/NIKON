<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Register</title>
        <link rel="stylesheet" href="signUp.css" />
        <script
            src="https://kit.fontawesome.com/bda0dcd4de.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div class="mainBackground">
            <div class="mainBackgroundCurtain">
                <div class="formStruct">
                    <div class="logo">
                        <div class="logoBack">
                            <i class="fa-solid fa-camera" id="framee"></i>
                        </div>
                    </div>

                    <div class="formBody">
                        <div class="logIn">Register</div>
                        <div class="formDiv">
                            <form action="" method="post">
                                <input type="text" placeholder="Name" />
                                <input
                                    type="email"
                                    name=""
                                    id=""
                                    placeholder="Email"
                                    required
                                />
                                <input
                                    type="password"
                                    name=""
                                    id=""
                                    placeholder="Password"
                                    required
                                />
                                <input
                                    type="password"
                                    name=""
                                    id=""
                                    placeholder="Confirm password"
                                />
                                <!-- <div>
                                    <input type="checkbox" name="" id="">
                                    <span style="margin-left: 2%;">Remember me</span>
                                </div> -->
                            </form>
                        </div>
                    </div>

                    <div class="formButton">
                        <button>Register</button>
                    </div>

                    <div class="forgot">
                        <span style="font-size: 1.2vw"
                            >Already have an account?</span
                        ><a href="signIn.html" style="font-size: 1.2vw"
                            >Sign in</a
                        >
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
