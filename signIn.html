<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>
        <link rel="stylesheet" href="signIn.css" />
        <script
            src="https://kit.fontawesome.com/bda0dcd4de.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div class="mainBackground">
            <div class="mainBackgroundCurtain">
                <div class="formStruct">
                    <div class="logo">
                        <div class="logoBack">
                            <i class="fa-solid fa-camera" id="framee"></i>
                        </div>
                    </div>

                    <div class="formBody">
                        <div class="logIn">LOG IN</div>
                        <div class="formDiv">
                            <form action="" method="post">
                                <input
                                    type="email"
                                    name=""
                                    id=""
                                    placeholder="Email"
                                    required
                                />
                                <input
                                    type="password"
                                    name=""
                                    id=""
                                    placeholder="Password"
                                    required
                                />
                                <div>
                                    <input type="checkbox" name="" id="" />
                                    <span style="margin-left: 2%"
                                        >Remember me</span
                                    >
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="formButton">
                        <button>Login</button>
                    </div>

                    <div class="forgot">
                        <a href="forgotPass.html">Forgot password?</a>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
