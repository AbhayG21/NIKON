<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Forgot</title>
        <link rel="stylesheet" href="forgotPass.css" />
        <script src="https://kit.fontawesome.com/bda0dcd4de.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="mainBackground">
            <div class="mainBackgroundCurtain">

                <div class="forgotFormStruct">

                    <div class="forgotFormBody">

                       <div class="forgot">Forgot password</div>
                        <div class="forgotFormDiv">
                            <form action="" method="post">
                                <input type="email" name="" id="" placeholder="Email" required>
                            </form>
                        </div>
                        
                    <div class="forgotFormButton">
                        <button onclick="prompt('Enter the OTP')">Forgot password</button>
                    </div>
            </div>
        </div>

        <div class="resetFormStruct">
            <div class="resetFormBody">

                <div class="reset">Reset password</div>

                <div class="resetFormDiv">
                    <form action="" method="post" class="resetForm">

                <input type="password" name="" id="" placeholder="Enter password">
                <input type="password" name="" id="" placeholder="Confirm password">
                </form>
                </div>
                
            <div class="resetFormButton">
                        <button >Reset password</button>
                    </div>
        </div>
    </body>
</html>
