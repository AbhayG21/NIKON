<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>NIKON</title>
        <link rel="stylesheet" href="payment.css" />
        <!-- background-color: rgb(229, 252, 253); -->
    </head>
    <body>
        <div class="mainBackground">
            <div class="mainBackgroundCurtain">
                <div class="card">
                    <div class="rightside" id="right">
                        <form action="post" class="formm">
                            <div style="font-size: 3.5vw;">Payment Information</div>
                            <p>Cardholder Name</p>
                            <input type="text" class="inputbox" required />
                            <p>Card Number</p>
                            <input type="number" class="inputbox" required />

                            <p>Card Type</p>
                            <select class="inputbox" required>
                                <option value="">--Select a Card Type--</option>
                                <option value="Visa">Visa</option>
                                <option value="RuPay">RuPay</option>
                                <option value="MasterCard">MasterCard</option>
                            </select>
                            <div class="expcvv">
                                <p class="expcvv_text">Expiry</p>
                                <input type="date" class="inputbox" required />

                                <p class="expcvv_text2">CVV</p>
                                <input
                                    type="password"
                                    class="inputbox"
                                    required
                                />
                            </div>
                            <p></p>
                            <button
                                type="submit"
                                class="button"
                                onclick="changee()"
                            >
                                CHECK OUT
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
         <script>
        function changee()
        {
            document.getElementById("right").innerHTML="Your payment is successful";
        }
    </script>
    </body>
</html>
